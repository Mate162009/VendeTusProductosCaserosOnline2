<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Opiniones y Calificaciones - Tienda Casera</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      background-color: #ffa726;
      background-image:
        radial-gradient(circle at 20% 20%, white 10px, transparent 11px),
        radial-gradient(circle at 80% 30%, white 8px, transparent 9px),
        radial-gradient(circle at 50% 80%, white 12px, transparent 13px),
        radial-gradient(circle at 70% 60%, white 6px, transparent 7px),
        radial-gradient(circle at 30% 90%, white 9px, transparent 10px);
      background-repeat: no-repeat;
      background-size: 100vw 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 36px;
      color: #263238;
    }

    form {
      background-color: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      max-width: 600px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }

    label {
      font-weight: bold;
    }

    input, textarea, select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
      font-size: 16px;
      width: 100%;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 12px;
      background-color: #ef6c00;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e65100;
    }

    .opiniones-lista {
      max-width: 800px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .opinion {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 20px;
    }

    .opinion .nombre {
      font-weight: bold;
      font-size: 18px;
      color: #bf360c;
    }

    .opinion .estrellas {
      color: #ff9800;
      margin-bottom: 10px;
    }

    .boton-flotante {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 12px 24px;
      background-color: #ef6c00;
      color: white;
      border-radius: 12px;
      font-size: 16px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      z-index: 1000;
    }

    .boton-flotante:hover {
      background-color: #e65100;
    }
  </style>
</head>
<body>
  <header>
    <h1>Opiniones y Calificaciones de Nuestros Clientes</h1>
  </header>

  <form id="opinionForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>

    <label for="calificacion">Calificación:</label>
    <select id="calificacion" name="calificacion" required>
      <option value="">Seleccionar...</option>
      <option value="5">★★★★★ - Excelente</option>
      <option value="4">★★★★☆ - Muy Bueno</option>
      <option value="3">★★★☆☆ - Bueno</option>
      <option value="2">★★☆☆☆ - Regular</option>
      <option value="1">★☆☆☆☆ - Malo</option>
    </select>

    <label for="comentario">Comentario:</label>
    <textarea id="comentario" name="comentario" required></textarea>

    <button type="button" onclick="guardarOpinion()">Enviar Opinión</button>
  </form>

  <div class="opiniones-lista" id="opinionesLista"></div>

  <a class="boton-flotante" href="index.html">⬅ Volver a la página principal</a>

  <script>
    function guardarOpinion() {
      const nombre = document.getElementById('nombre').value;
      const calificacion = document.getElementById('calificacion').value;
      const comentario = document.getElementById('comentario').value;

      if (!nombre || !calificacion || !comentario) {
        alert('Por favor completa todos los campos.');
        return;
      }

      const opinion = {
        nombre,
        calificacion: parseInt(calificacion),
        comentario
      };

      let opiniones = JSON.parse(localStorage.getItem('opiniones')) || [];
      opiniones.push(opinion);
      localStorage.setItem('opiniones', JSON.stringify(opiniones));

      document.getElementById('opinionForm').reset();
      mostrarOpiniones();
    }

    function mostrarOpiniones() {
      const lista = document.getElementById('opinionesLista');
      lista.innerHTML = '';

      let opiniones = JSON.parse(localStorage.getItem('opiniones')) || [];
      opiniones.forEach(op => {
        const div = document.createElement('div');
        div.className = 'opinion';
        const estrellas = '★'.repeat(op.calificacion) + '☆'.repeat(5 - op.calificacion);
        div.innerHTML = `
          <div class="nombre">${op.nombre}</div>
          <div class="estrellas">${estrellas}</div>
          <div class="comentario">${op.comentario}</div>
        `;
        lista.appendChild(div);
      });
    }

    mostrarOpiniones();
  </script>
</body>
</html>
