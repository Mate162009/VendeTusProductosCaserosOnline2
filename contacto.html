<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto y Formas de Pago</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #b3e5fc; /* Fondo celeste */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #0d47a1;
    }

    .burbuja {
      background-color: white;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      padding: 25px;
      max-width: 700px;
      margin: 20px;
    }

    .formulario label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    .formulario input,
    .formulario textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      font-family: 'Segoe UI', sans-serif;
    }

    .formulario button {
      background-color: #1976d2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .correo-lateral {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #ffffffcc;
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      font-weight: bold;
    }

    .boton-volver {
      margin-top: 30px;
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 10px;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      width: 100%;
      background-color: #111;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer img {
      height: 40px;
    }
  </style>
</head>
<body>

  <div class="correo-lateral">
    Correo: itspcaballerogonzalez@gmail.com
  </div>

  <h1>Contacto y Formas de Pago</h1>

  <div class="burbuja">
    <h2>Enviar Mensaje</h2>
    <form class="formulario" action="mailto:itspcaballerogonzalez@gmail.com" method="post" enctype="text/plain">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

      <button type="submit">Enviar Mensaje</button>
    </form>
  </div>

  <a class="boton-volver" href="index.html">Volver a PÃ¡gina Principal</a>

  <footer>
  <a href="https://www.paypal.com" target="_blank" rel="noopener noreferrer">
    <img src="paypal.jpg.png" alt="Logo de PayPal">
  </a>
</footer>


</body>
</html>
